<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Nestable</title>
    <link type='text/css' href="tree.css" rel="stylesheet" />
</head>
<body>

       <div class="cf nestable-lists">

        <div class="dd" id="nestable">
            <ol class="dd-list">
                <li class="dd-item dd3-item" data-id="1" data-title="Title 1">
                    <div class="dd-handle dd3-handle"></div><div class="dd3-content">Item 1</div>
                </li>
                <li class="dd-item dd3-item" data-id="2" data-title="Title 2">
                    <div class="dd-handle dd3-handle"></div><div class="dd3-content">Item 2</div>
                </li>
                <li class="dd-item dd3-item" data-id="3" data-title="Title 3">
                    <div class="dd-handle dd3-handle"></div><div class="dd3-content">Item 3</div>
                    <ol class="dd-list">
                        <li class="dd-item dd3-item" data-id="4" data-title="Title 4">
                            <div class="dd-handle dd3-handle"></div><div class="dd3-content">Item 4</div>
                        </li>
                        <li class="dd-item dd3-item dd-nochildren" data-id="5" data-title="Title 5">
                            <div class="dd-handle dd3-handle"></div><div class="dd3-content">Item 5</div>
                        </li>
                        <li class="dd-item dd3-item" data-id="6" data-title="Title 16">
                            <div class="dd-handle dd3-handle"></div><div class="dd3-content">Item 6</div>
                        </li>
                    </ol>
                </li>
            </ol>
        </div>

        <div class="dd" id="nestable2">
            <ol class="dd-list">
                <li class="dd-item dd3-item darwinContainer clone dd-nochildren" data-id="16"><div class="dd-handle"></div></li>
            </ol>
        </div>

        <div class="dd" id="nestable3">
            <ol class="dd-list">
                <li class="dd-item dd3-item darwinRTE clone dd-nochildren" data-id="16"><div class="dd-handle"></div></li>
            </ol>
        </div>

        <div class="dd" id="nestable4">
            <ol class="dd-list">
                <li class="dd-item dd3-item darwinTC clone dd-nochildren" data-id="16"><div class="dd-handle"></div></li>
            </ol>
        </div>

        <div class="dd" id="nestable5">
            <ol class="dd-list">
                <li class="dd-item dd3-item darwinDelete clone dd-nochildren" data-id="16"><div class="dd-handle"></div></li>
            </ol>
        </div>
    </div>

    <p><strong>Serialised Output (per list)</strong></p>

    <textarea id="nestable-output"></textarea>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery.nestable.js"></script>
<script>

$(document).ready(function()
{
    var updateOutput = function(e)
    {
        var list   = e.length ? e : $(e.target),
            output = list.data('output');
        if (window.JSON) {
            output.val(window.JSON.stringify(list.nestable('serialize')));//, null, 2));
        } else {
            output.val('JSON browser support required for this demo.');
        }
    };

    // activate Nestable for list 1
    $('#nestable').nestable({
        group: 1
    })
    .on('change', updateOutput);

    // activate Nestable for list 2
    $('#nestable2').nestable({
        group: 1
    });

    $('#nestable3').nestable({
        group: 1
    });

    $('#nestable4').nestable({
        group: 1
    });

    // $('#nestable5').nestable({
    //     group: 1
    // });

    // output initial serialised data
    updateOutput($('#nestable').data('output', $('#nestable-output')));


});
</script>
</body>
</html>
